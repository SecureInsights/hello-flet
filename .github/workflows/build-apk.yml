name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: '应用名称'
        required: true
        default: 'Todolist'
      icon_path:
        description: '图标路径'
        required: true
        default: 'assets/todo.png'
  push:
    tags: ["v*"]

jobs:
  android-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter & cache SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: stable
          cache: true

      - name: Setup Python & cache pip
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Flet
        run: pip install flet==0.28.3  # 与 CLI 版本一致

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: 配置 pubspec.yaml
        run: |
          APP_NAME="${{ inputs.app_name }}"
          ICON_PATH="${{ inputs.icon_path }}"
          cat > pubspec.yaml << EOF
          name: $APP_NAME
          description: A Flet application.
          publish_to: 'none'
          version: 1.0.0

          environment:
            sdk: '>=3.0.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            flet: ^0.28.3
            flutter_launcher_icons: ^0.13.1

          flutter:
            uses-material-design: true
            assets:
              - $ICON_PATH

          flutter_icons:
            android: "launcher_icon"
            image_path: "$ICON_PATH"
            adaptive_icon_background: "#FFFFFF"
            adaptive_icon_foreground: "$ICON_PATH"
          EOF

      - name: 初始化 Android 项目结构（关键步骤）
        run: flet build apk --verbose --dry-run  # 仅初始化不实际构建

      - name: 安装依赖并生成图标
        run: |
          flutter pub get
          flutter pub run flutter_launcher_icons  # 此时 AndroidManifest.xml 已存在

      - name: 构建 APK
        run: flet build apk --verbose --project ${{ inputs.app_name }} --product ${{ inputs.app_name }}

      - name: 查找 APK 文件
        id: find_apk
        run: |
          apk_path=$(find build -name "*.apk" -type f | head -n 1)
          echo "APK_PATH=$apk_path" >> $GITHUB_OUTPUT

      - name: 上传 APK 产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.app_name }}-Android
          path: ${{ steps.find_apk.outputs.APK_PATH }}
